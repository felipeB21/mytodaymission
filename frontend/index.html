<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/TM.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTodayMission</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
      }

      .dark {
        --bg-color: #000000;
        --text-color: #ffffff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
    </style>
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "light";
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
